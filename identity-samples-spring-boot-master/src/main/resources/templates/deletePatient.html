

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="referrer" content="no-referrer"/>
    <title>WSO2 Identity Server - Spring Boot Sample </title>
    <link href="css/app.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div id="logged-in-view">
    <div class="header-title">
        <h1>Logged in as <span style="font-weight:bold" th:text="${userName}"></span></h1>
    </div>
    <div class="container">
        <div class="content">
            <h3>Add a patient</h3>
            <div>
                <form method="post" th:action="@{/delete-patient}" th:object="${patient}">
                    <input id="name" placeholder="Enter patient id " required th:field="*{id}" type="text"/>
                    <input type="submit" value="Delete Patient">
                    <input type="reset" value="Reset">
                </form>
        </div>
    </div>
    </div>

    <div th:if="${success}" class="alert alert-success">
        <strong>Success!</strong> Operation performed successfully. <div th:text="${success}"></div>
    </div>
    <div th:if="${error}" class="alert alert-success">
        <strong>Error!</strong> Operation performed successfully. <div th:text="${error}"/>
    </div>


</div>
<div class="container">
    <div class="content">

        <div>
            <div style="float:left">
                <form th:action="@{/}" method="get">
                    <button class="btn primary" type="submit">Index</button>
                </form>
            </div>
        </div>
        <div>
            <div style="float:right">
                <form method="post" th:action="@{/logout}">
                    <button class="btn primary" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </div>
</div>

</div>
<img src="images/footer.png" class="footer-image"/>
</body>
</html>
